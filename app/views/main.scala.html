@(title: String, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
    
    <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.getHome()">Home</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "signup"))">
                            <a href="@routes.Application.getResult()">Recommend Me</a>
                        </li>
                        <li class="@("active".when(nav == "contact"))">
                            <a href="@routes.Application.getHistory()">History</a>
                        </li>
						<li class="@("active".when(nav == "wizard"))">
	                        <a href="@routes.Application.logout()">Logout</a>
	                    </li>
                    </ul>
                </div>
            </div>
        </div>
    <div class="container">

            <div class="content">
                
                <div class="page-header">
                    <h1>@title</h1>
                </div>

                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
                
            </div>

            <footer>
                
	            <a href="@routes.Application.index" id="logo"><span>MyRecommenderApp</span></a>
            </footer>

        </div>
    </body>
</html>
